services:
  # A Flask web service
  - type: web
    name: flythrough-ai
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python update_db.py
    startCommand: gunicorn wsgi:app
    env: python
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: FLASK_ENV
        value: "production"
    autoDeploy: true
